
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .form-section {
      padding: 2rem;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3b0a58;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e1d84;
    }
  </style>
</head>
<body>
  <section class="form-section">
    <div class="form-container">
      <h2>Vendor Registration Form</h2>
      <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_self">
        <label>Business Name</label>
        <input type="text" name="entry.1" required />

        <label>Contact Name</label>
        <input type="text" name="entry.2" required />

        <label>Phone Number</label>
        <input type="text" name="entry.3" required />

        <label>Email Address</label>
        <input type="email" name="entry.4" required />

        <label>Vendor Category</label>
        <input type="text" name="entry.5" required />

        <label>Vendor Type</label>
        <select name="entry.6" required>
          <option value="">-- Select --</option>
          <option value="Food">Food</option>
          <option value="Clothing">Clothing</option>
          <option value="Accessories">Accessories</option>
          <option value="Henna">Henna</option>
          <option value="Other">Other</option>
        </select>

        <label>Product Description</label>
        <textarea name="entry.7" rows="4" required></textarea>

        <label>Participation Days</label>
        <select name="entry.8" required>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
          <option value="Both Days">Both Days</option>
        </select>

        <label>Number of Tables Required</label>
        <select name="entry.9" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>

        <label>Special Requirements or Requests</label>
        <textarea name="entry.10" rows="3"></textarea>

        <label><input type="checkbox" name="entry.11" required /> I agree to the <a href="/terms.html" target="_blank">Terms and Conditions</a></label>

        <button type="submit">Submit Registration</button>
      </form>
    </div>
  </section>
</body>
</html>
